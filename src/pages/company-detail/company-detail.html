<ion-header>

  <ion-navbar>
    <ion-title>{{company.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-card>
    <ion-card-header>{{company.name}}</ion-card-header>
    <ion-card-content>
      <div>Email: {{company.email}}</div>
      <div>Phone: {{company.phone}}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
