<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Company List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchText" (ionInput)="searchCompanies($event)" ></ion-searchbar>
<ion-list>
  <ion-item-sliding #item *ngFor="let company of companies" >
    <ion-item (click)="gotoCompanyDetail(company)">
      {{company.name}}
    </ion-item>
    <ion-item-options >
      <button ion-button color="danger" (click)="deleteCompany(company)">Delete</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
